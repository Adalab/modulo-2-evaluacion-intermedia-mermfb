<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Evaluación intermedia mermfb 2</title>
  </head>
  <body>
    <main class="container">
      <h1 class="container__title">Adivina el número</h1>
      <form action="" method="GET" class="container__form">
        <label for="number" class="container__form--label"
          >Introduce aquí tu número:</label
        >
        <input
          id="number"
          type="number"
          value=""
          placeholder="1"
          class="container__form--number"
        />
        <input type="submit" value="Prueba" class="container__form--button" />
      </form>
      <p class="container__clue">Pista: Escribe el número y dale a PRUEBA</p>
      <p class="container__attempt">Número de intentos: 0</p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
